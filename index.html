<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pakistan Traffic Camera Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background:#222; color:#fff; text-align:center; margin:0; padding:20px; }
    input, select { padding:10px; font-size:16px; margin:10px; }
    .frame-container { width:80%; margin:20px auto; }
    iframe { width:100%; height:400px; border:0; border-radius:10px; }
  </style>
</head>
<body>
  <h1>Live Traffic Cameras - Pakistan</h1>
  <p>Select a city to view its map & traffic cam:</p>
  <select id="city" onchange="loadCity()">
    <option value="">-- Select City --</option>
    <option value="lahore">Lahore</option>
    <option value="islamabad">Islamabad</option>
    <option value="karachi">Karachi</option>
  </select>

  <div class="frame-container">
    <iframe id="map" src=""></iframe>
  </div>
  <div class="frame-container">
    <iframe id="cam" src=""></iframe>
  </div>

  <script>
    const sources = {
      "lahore": {
        map: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3523.5115078200933!2d74.3556535!3d31.5497294",
        cam: "https://www.pictimo.com/pakistan/lahore/1676/webcam-lahore-street-view"
      },
      "islamabad": {
        map: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.703144008495!2d73.0478775!3d33.684421",
        cam: "https://www.pictimo.com/pakistan/islamabad/28996/webcam-live-webcam-view-islamabad"
      },
      "karachi": {
        map: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.7674328386216!2d67.0099441!3d24.8614622",
        cam: "https://www.pictimo.com/pakistan/karachi"
      }
    };

    function loadCity(){
      const city = document.getElementById("city").value;
      if (!sources[city]) return;
      document.getElementById("map").src = sources[city].map;
      document.getElementById("cam").src = sources[city].cam;
    }
  </script>
</body>
</html>
