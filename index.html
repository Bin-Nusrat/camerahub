<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Camera Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin: 20px;
    }
    iframe {
      margin: 15px 0;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¹ City Camera Hub</h1>
  <p>Select a city to view its map and cameras:</p>

  <select id="citySelector" onchange="loadCity()">
    <option value="">-- Select City --</option>
    <option value="lahore">Lahore</option>
    <option value="sahiwal">Sahiwal</option>
    <option value="haroonabad">Haroonabad</option>
  </select>

  <div id="mapContainer"></div>
  <div id="cameraContainer"></div>

  <script>
    function loadCity() {
      const city = document.getElementById("citySelector").value;
      const mapContainer = document.getElementById("mapContainer");
      const cameraContainer = document.getElementById("cameraContainer");

      mapContainer.innerHTML = "";
      cameraContainer.innerHTML = "";

      if (city === "lahore") {
        mapContainer.innerHTML = `<iframe src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Lahore,Pakistan" width="600" height="400" allowfullscreen></iframe>`;
        cameraContainer.innerHTML = `
          <h3>Live Cameras in Lahore</h3>
          <iframe width="600" height="340" src="https://www.youtube.com/embed/live_stream?channel=UC4R8DWoMoI7CAwX8_LjQHig" allowfullscreen></iframe>
        `;
      } else if (city === "sahiwal") {
        mapContainer.innerHTML = `<iframe src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Sahiwal,Pakistan" width="600" height="400" allowfullscreen></iframe>`;
        cameraContainer.innerHTML = `
          <h3>Live Cameras in Sahiwal</h3>
          <p>No direct live feeds available yet.</p>
        `;
      } else if (city === "haroonabad") {
        mapContainer.innerHTML = `<iframe src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Haroonabad,Pakistan" width="600" height="400" allowfullscreen></iframe>`;
        cameraContainer.innerHTML = `
          <h3>Live Cameras in Haroonabad</h3>
          <p>No direct live feeds available yet.</p>
        `;
      }
    }
  </script>
</body>
</html>
